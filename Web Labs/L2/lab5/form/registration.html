<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Panel</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="login-form">
      <form>
        <div class="box">
          <div class="heading">
            <h4>Registration</h4>
          </div>
          <div class="form-fields">
            <div class="input-box">
             <input type="text" placeholder="Enter please firstname here" class="form-control">
             <span><img src="pen.png"/></span>
            </div>
            <div class="input-box">
             <input type="text" placeholder="Enter lastname here" class="form-control">
             <span><img src="pen.png"/></span>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter username here" class="form-control">
              <span><img src="pen.png"/></span>
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter Email" class="form-control">
              <span><img src="pen.png"/></span>
            </div>
            <div class="input-box">
             <input type="date" placeholder="Enter date of birthday here" class="form-control">
             <span><img src="pen.png"/></span>
            </div>
            <div class="input-box">
              <input type="phone" placeholder="Enter phone" class="form-control">
              <span><img src="pen.png"/></span>
            </div>
            <div class="input-box">
              <p>Gender:
              <input type="radio" name="Gender">Male
              <input type="radio" name="Gender">Female
              <input type="radio" name="Gender">Others</p>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password" class="form-control">
              <span><img src="key.png"/></span>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password again " class="form-control">
              <span><img src="key.png"/></span>
            </div>
            <div class="input-box">
              <input type="checkbox" name="option1" value="Newsletter">Newsletter
              <input type="checkbox" name="option2" value="License">License
            </div>
            <div class="login-box">
              <p>Already a user?
              <a href="login.html"class>Login here</a></p>
            </div>
          </div>
          <div class="social-links">
            <p>or login with</p>
            <div class="links-box">
              <a href="https://www.facebook.com/"class="Facebook">Facebook</a>
              <a href="https://myaccount.google.com/"class="Google">Google</a>
            </div>
          </div>
        </div>
      </form>
  </body>
</html>
