<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="login-form">
      <form>
        <div class="box">
          <div class="img">
            <img src="img.jpg" alt="user"/>
          </div>
          <div class="heading">
            <h4>Login</h4>
          </div>
          <div class="form-fields">
            <div class="input-box">
              <input type="text" placeholder="Enter Email" class="form-control">
              <span><img src="pen.png"/></span>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password" class="form-control">
              <span><img src="key.png"/></span>
            </div>
            <div class="button-box">
              <button type="submit">Login</button>
              <a href="https://www.youtube.com/watch?v=ImllpvDwbQ8">Forgot Password?</a>
            </div>
            <div class="register">
              <p>Not yet a member?
              <a href="registration.html">Register here<a/></p>
            </div>
          </div>
          <div class="social-links">
            <p>or login with</p>
            <div class="links-box">
              <a href="https://www.facebook.com/"class="Facebook">Facebook</a>
              <a href="https://myaccount.google.com/"class="Google">Google</a>
            </div>
          </div>
        </div>
      </form>
  </body>
</html>
